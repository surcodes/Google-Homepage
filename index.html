<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Google</title>
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="https://about.google/?fg=1&utm_source=google-IN&utm_medium=referral&utm_campaign=hp-header">About</a></li>
        <li><a href="https://store.google.com/in/?utm_source=hp_header&utm_medium=google_ooo&utm_campaign=GS100042&hl=en-IN">Store</a></li>
      </ul>
      <ul>
        <li><a class="small-text" href="https://mail.google.com/mail/u/0/#inbox">Gmail</a></li>
        <li><a class="small-text" href="https://www.google.com/imghp?hl=en&ogbl">Images</a></li>
        <li class="menu-bg"><img
          class="menu-button"
          src="images/menu.png"
          alt="menu button">
        </li>
        <li><img
          class="profile-pic"
          src="images/profile.png"
          alt="profile pic">
        </li>
      </ul>
    </nav>
  </header>

  <section class="search-wrapper">
    <img
      class="logo"
      src="images/logo.png"
      alt="logo">
    <form>
      <img
        class="search"
        src="images/search.png">
      <img
        class="mic"
        src="images/mic.png">
      <input type="text">
      <div class="buttons">
        <button type="button">Google Search</button>
        <button type="button">I'm Feeling Lucky</button>
      </div>
    </form>
  </section>

  <footer>
    <div class="panel">
      <p>India</p>
    </div>
    <div class="panel">
      <ul>
        <li><a href="https://business.google.com/in/google-ads/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">Advertising</a></li>
        <li><a href="https://business.google.com/in/business-profile/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1">Business</a></li>
        <li><a href="https://www.google.com/search/howsearchworks/?fg=1">How Search Works</a></li>
      </ul>
      <div class="carbon">
        <img
          class="leaf"
          src="images/leaf.png"
          alt="leaf">
        <a href=#>Carbon neutral since 2007</a>
      </div>
      <ul class="right">
        <li><a href="https://policies.google.com/privacy?hl=en-IN&fg=1">Privacy</a></li>
        <li><a href="https://policies.google.com/terms?hl=en-IN&fg=1">Terms</a></li>
        <li><a href=#>Settings</a></li>
      </ul>
    </div>
  </footer>

</body>
</html>
